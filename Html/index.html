<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Todo-App</title>
  </head>
  <body>
    <h1>ToDo App</h1>
    <!-- Dark Mode Switch  -->
    <div class="theme-switch-wrapper">
      <span id="toggle-icon">
        <span class="toggle-text">Light Mode</span>
        <i class="fas fa-sun"></i>
      </span>
      <label class="theme-switch">
        <input type="checkbox" />
        <div class="slider round"></div>
      </label>
    </div>

    <section id="section-todo">
      <form action="" id="todo-form">
        <div>
          <input type="text" name="" id="todo-input" />
          <button type="submit" class="btn-add" id="add-todo">Add Todo</button>
        </div>
      </form>
    </section>

    <section id="section-list">
      <h4>To-Do List</h4>
      <ul id="todo-list">
        <!-- <li>
          First todo.
          <a class="delete-todo" href="#">
            <i class="fas fa-trash-alt"></i>
          </a> 
        </li>-->
      </ul>
      <button href="#" class="delete-all">Delete All</button>
    </section>

    <script src="/Js/mockapi/connect.js"></script>
    <script src="/Js/darkmode/darkmode.js"></script>
    <script src="/Js/todo/ui.js"></script>
    <script src="/Js/todo/storage.js"></script>
    <script src="/Js/todo/todo.js"></script>
    <script src="/Js/todo/script.js"></script>
  </body>
</html>
